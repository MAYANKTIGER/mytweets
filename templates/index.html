<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Get Tweets</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
  <div class="container d-flex justify-content-center ">
    <div class="col-6">
        <form action="{{ url_for('index') }}" method="POST">
      <div class="mb-3">
        <label for="search_word" class="form-label">Search Word</label>
        <input type="text" class="form-control" id="search_word" placeholder="Search Words" name="search_word">
      </div>
      <div class="mb-3">
        <label for="until" class="form-label">Until Date</label>
        <input type="text" class="form-control" id="until" placeholder="Until" name="until">
      </div>
      <div class="mb-3">
        <div class="dropdown">
            <select name="languages" id="lang">
        <option value="JavaScript">JavaScript</option>
        <option value="React">React</option>
        <option value="Java">Java</option>
        <option value="PHP">PHP</option>
        <option value="Python">Python</option>
        <option value="Machine learning">Machine learning</option>
        <option value="machine learning">machine learning</option>
        <option value="marketing research">marketing research</option>
              <option value="Marketing Research">Marketing Research</option>
              <option value="Big data">Big data</option>
              <option value="Spring Boot">Spring Boot</option>
              <option value="Data Analytics">Data Analytics</option>
              <option value="Data Scientist">Data Scientist</option>
              <option value="data scientist">data scientist</option>
              <option value="Angular">Angular</option>
              <option value="HTML">HTML</option>

      </select>
        </div>
    </div>

      <button type="submit" class="btn btn-primary">Submit</button>

    </form>


    </div>
  </div>

<!--{% for tweet in tweets %}-->

<!--		   {{ tweet}} <br>-->


<!--    {% endfor %}-->

 <table class="table table-bordered  mt-2">
<!--    table-dark  <thead class="thead-dark">-->

    <tr>
      <th>User Name</th>
      <th>Tweet URL</th>
      <th>Tweets</th>
      <th>Date</th>
    </tr>
                 {% for tweet in tweets %}

        <tr>
           <td>{{tweet[0]}}</td>
           <td>
               <a href={{tweet[1]}}>{{tweet[1]}} </a>
           </td>
           <td>{{tweet[2]}}</td>
           <td>{{tweet[3]}}</td>

        </tr>
     {% endfor%}
</table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


  </body>
</html>
